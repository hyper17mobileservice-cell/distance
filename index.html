<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Distance Page</title>
<style>
  body {
    margin: 0;
    background: #fff7fa;
    font-family: "Inter", system-ui, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px 10px;
  }

  .distance-section {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 25px;
    background: white;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    min-width: 320px;
    max-width: 100%;
  }

  .person {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .person img {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  .person span {
    margin-top: 8px;
    font-weight: 600;
    color: #444;
  }

  .arrow-container {
    position: relative;
    flex: 1;
    min-width: 100px;
  }

  .arrow-text {
    position: absolute;
    top: -35px;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    padding: 8px 14px;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 600;
    color: #333;
    white-space: nowrap;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
  }

  svg {
    width: 100%;
    height: 6px;
  }

  .question-area {
    text-align: center;
    margin-top: 30px;
  }

  .question-area p {
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 15px;
  }

  .question-area button {
    padding: 12px 22px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 0 8px;
    transition: transform 0.15s;
  }

  .question-area button:hover {
    transform: scale(1.05);
  }

  .yes-btn {
    background: #ff5c8d;
    color: white;
  }

  .no-btn {
    background: #ddd;
    color: #333;
  }

  .reveal-img {
    margin-top: 20px;
    display: none;
    max-width: 300px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  }

  .message {
    margin-top: 20px;
    font-size: 18px;
    color: #666;
    display: none;
  }
</style>
</head>
<body>

  <div class="distance-section">
    <div class="person">
      <img src="https://via.placeholder.com/150x150.png?text=You" alt="You">
      <span>you</span>
    </div>

    <div class="arrow-container">
      <div class="arrow-text">1000 KM distance, 1.30 hours difference</div>
      <svg viewBox="0 0 300 6" preserveAspectRatio="none">
        <defs>
          <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
            <path d="M0,0 L8,3 L0,6 z" fill="#ff5c8d"></path>
          </marker>
        </defs>
        <line x1="0" y1="3" x2="300" y2="3" stroke="#ff5c8d" stroke-width="6" marker-end="url(#arrowhead)" />
      </svg>
    </div>

    <div class="person">
      <img src="https://via.placeholder.com/150x150.png?text=Me" alt="Me">
      <span>me</span>
    </div>
  </div>

  <div class="question-area">
    <p>But do you wanna see how close you are to me?</p>
    <button class="yes-btn" onclick="showImage()">Yes ðŸ’–</button>
    <button class="no-btn" onclick="showMessage()">No ðŸ˜¢</button>
    <img src="https://via.placeholder.com/400x300.png?text=Heart+Image" alt="Surprise image" class="reveal-img" id="revealImg">
    <div class="message" id="msg">Ouch... that hurt a little ðŸ¥²</div>
  </div>

<script>
  function showImage(){
    document.getElementById('revealImg').style.display = 'block';
    document.getElementById('msg').style.display = 'none';
  }
  function showMessage(){
    document.getElementById('revealImg').style.display = 'none';
    document.getElementById('msg').style.display = 'block';
  }
</script>
</body>
</html>
