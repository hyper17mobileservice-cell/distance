<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Distance ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    background: #fff7fa;
    font-family: "Inter", system-ui, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 25px 10px;
  }

  h1 {
    font-size: 24px;
    font-weight: 800;
    color: #ff5c8d;
    text-align: center;
    margin-bottom: 25px;
    line-height: 1.3;
  }

  .main-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    background: white;
    padding: 25px 15px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    max-width: 90%;
    flex-wrap: nowrap;
  }

  .avatar {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .avatar img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    border: 4px solid white;
  }

  .avatar span {
    margin-top: 8px;
    font-weight: 600;
    color: #444;
  }

  .arrow {
    flex: 1;
    min-width: 120px;
    position: relative;
  }

  svg {
    width: 100%;
    height: 80px;
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 20px;
    }
    .avatar img {
      width: 80px;
      height: 80px;
    }
    .arrow {
      min-width: 80px;
    }
    svg {
      height: 60px;
    }
  }

  .question-area {
    text-align: center;
    margin-top: 30px;
  }

  .question-area p {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 15px;
    color: #333;
  }

  .question-area button {
    padding: 10px 18px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 0 8px;
    transition: transform 0.15s;
  }

  .question-area button:hover {
    transform: scale(1.05);
  }

  .yes-btn {
    background: #ff5c8d;
    color: white;
  }

  .no-btn {
    background: #ddd;
    color: #333;
  }

  .reveal-img {
    margin-top: 20px;
    display: none;
    max-width: 300px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  }

  .message {
    margin-top: 20px;
    font-size: 18px;
    color: #666;
    display: none;
  }
</style>
</head>
<body>

  <h1>1000 KM distance, 1.30 hours difference</h1>

  <div class="main-container">
    <div class="avatar">
      <img src="https://via.placeholder.com/150x150.png?text=Her" alt="Her">
      <span>her</span>
    </div>

    <div class="arrow">
      <svg viewBox="0 0 300 80" preserveAspectRatio="none">
        <defs>
          <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
            <path d="M0,0 L8,3 L0,6 z" fill="#ff5c8d"></path>
          </marker>
          <linearGradient id="lineGrad" x1="0" x2="1">
            <stop offset="0%" stop-color="#ff9ab0" />
            <stop offset="100%" stop-color="#ff5c8d" />
          </linearGradient>
        </defs>
        <path d="M 0 40 Q 75 0 150 40 T 300 40" 
              fill="none" stroke="url(#lineGrad)" stroke-width="4" 
              marker-end="url(#arrowhead)" />
      </svg>
    </div>

    <div class="avatar">
      <img src="https://via.placeholder.com/150x150.png?text=You" alt="You">
      <span>me</span>
    </div>
  </div>

  <div class="question-area">
    <p>But do you wanna see how close you are to me?</p>
    <button class="yes-btn" onclick="showImage()">Yes üíñ</button>
    <button class="no-btn" onclick="showMessage()">No üò¢</button>
    <img src="https://via.placeholder.com/400x300.png?text=Heart+Image" alt="Surprise image" class="reveal-img" id="revealImg">
    <div class="message" id="msg">Ouch... that hurt a little ü•≤</div>
  </div>

<script>
  function showImage(){
    document.getElementById('revealImg').style.display = 'block';
    document.getElementById('msg').style.display = 'none';
  }
  function showMessage(){
    document.getElementById('revealImg').style.display = 'none';
    document.getElementById('msg').style.display = 'block';
  }
</script>
</body>
</html>
