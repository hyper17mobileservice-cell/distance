<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closer Than We Think</title>
    <style>
        /* BASE & TYPOGRAPHY */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #fce4ec; /* Soft pink background */
            color: #4a148c; /* Deep purple text */
            margin: 0;
        }

        /* HEADER & DISTANCE */
        h1 {
            color: #880e4f;
            font-size: 1.6em; /* Smaller for mobile readability */
            margin-bottom: 40px;
            font-weight: bold;
        }

        /* PHOTO LAYOUT (FIXED) */
        .photo-container {
            display: flex;
            justify-content: space-between; /* Spreads elements evenly */
            align-items: center;
            /* CRUCIAL FIX: Limits the container width and centers it */
            max-width: 350px; 
            margin: 0px auto 50px auto; 
            flex-wrap: nowrap; /* Prevents wrapping to ensure side-by-side */
        }

        /* ROUND PHOTO STYLING */
        .photo {
            width: 120px; /* Size of the round image */
            height: 120px;
            border-radius: 50%; /* Makes it a perfect circle */
            object-fit: cover; /* Ensures image fills the circle without distortion */
            border: 4px solid #880e4f; /* Cute border */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 0; /* Removed extra margin for cleaner centering */
        }

        /* WAVY ARROW */
        .arrow {
            font-size: 3em;
            color: #ff5722; /* A warm orange for the arrow */
            animation: wave 2s infinite alternate; /* Simple waving animation */
            padding: 0 10px;
        }

        /* Waving animation definition */
        @keyframes wave {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

        /* QUESTION & BUTTONS */
        .question-box {
            margin-top: 50px;
            padding: 30px 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .question {
            font-size: 1.4em;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .btn-yes {
            background-color: #ff4081; /* Pink for YES */
            color: white;
        }
        .btn-yes:active {
            transform: scale(0.98);
        }

        .btn-no {
            background-color: #cfd8dc; /* Light gray for NO */
            color: #37474f;
        }
        .btn-no:active {
            transform: scale(0.98);
        }
        
        /* RESULT AREA STYLING */
        #result-area {
            margin-top: 30px;
            min-height: 150px;
            color: #880e4f;
            font-size: 1.5em;
            font-weight: bold;
        }

        #secret-image {
            max-width: 90%; /* Ensures it fits on any mobile screen */
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            display: none; /* Starts hidden */
        }

    </style>
</head>
<body>

    <h1>1000 kilometers distance, 1:30 hours time difference</h1>

    <div class="photo-container">
        <img src="her.png" alt="Your Girlfriend's Photo" class="photo">
        
        <span class="arrow">~&gt;</span>
        
        <img src="mee.jpg" alt="Your Photo" class="photo">
    </div>

    <div class="question-box">
        <p class="question">but do you wanna see how close you are to me?</p>

        <div class="button-container">
            <button class="btn btn-yes" onclick="showCloseMessage(true)">Yes!</button>
            <button class="btn btn-no" onclick="showCloseMessage(false)">No</button>
        </div>
    </div>

    <div id="result-area">
        <img id="secret-image" src="heart.jfif" alt="A special close-up image">
    </div>

    <script>
        function showCloseMessage(isYes) {
            const resultArea = document.getElementById('result-area');
            const secretImage = document.getElementById('secret-image');
            
            // Reset state
            resultArea.innerHTML = ''; 
            secretImage.style.display = 'none';

            if (isYes) {
                // Show the image
                resultArea.appendChild(secretImage); 
                secretImage.style.display = 'block'; 
                
            } else {
                // Show the text message
                resultArea.innerHTML = 'ouch! That hurt a little ðŸ˜¥';
            }
        }
    </script>

</body>
</html>
